<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertar Cósmico</title>    
    <link rel="stylesheet" href="assets/CSS/style.css">    
</head>
<body>
    <header class="cabecalho">
        <h2 class="cabecalho__titulo">O Despertar</h2>
    </header>
    <main class>
        <div class="principal">
            <section class="secao">
                <article class="bloco__textos">
                    <h1 class="secao__titulo">Despertar Cósmico</h1>
                    <p class="secao__texto">
                        Nós não estamos sozinhos, nós nunca estivemos a sós
                    </p>
                </article>
                <article class="bloco__form">
                    <form action="#" class="secao__form">
                        <input type="text" placeholder="Digite seu nome" class="secao__form--item secao__form--email"><br>
                        <input type="tel" placeholder="Digite seu celular" name="email" class="secao__form--item secao__form--cel">
                        <input type="submit" name="botao" value="Saiba Mais" class="secao__form--item secao__form--botao">
                    </form>
                    <div class="sociais">
                        <a href="#" class="icone__sociais"><ion-icon name="logo-instagram" class="logo__sociais"></ion-icon></a>
                        <a href="#" class="icone__sociais"><ion-icon name="logo-twitter" class="logo__sociais"></ion-icon></a>
                        <a href="#" class="icone__sociais"><ion-icon name="logo-facebook" class="logo__sociais"></ion-icon></a>
                    </div>                    
                </article>                
            </section>
            <footer class="rodape">
                <p class="rodape__texto">
                    2022 Avner Caleb. Todos os direitos reservados.
                </p>
            </footer>
        </div>
    </main>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
